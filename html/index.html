<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat application</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/87664ecf99.js" crossorigin="anonymous"></script>
    <script async defer src="../script.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="far fa-smile"></i>ChatCord</h1>
    </div>
    <form action="chat.html">
        <label for="username">Username</label><br>
        <input placeholder="Enter username..." type="text" name="username" id="username"><br>
        <label for="selectRooms">Room</label><br>
        <select name="room" id="selectRooms" >
            <option value="Java script">Java script</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Data science">Data science</option>
        </select><br>
        <input type="submit" value="Join chat">
    </form>
</body>
</html>
